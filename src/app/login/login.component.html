<div fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="400px">
      <mat-card-header>
        <mat-card-title>
          <div class="mat-headline">Hello, User!</div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" fxLayout="column">
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <mat-icon>Username</mat-icon>
            <mat-form-field fxFlex>
              <input matInput placeholder="Username" aria-label="Username" formControlName="username">
              <mat-error *ngIf="loginForm.get('username').hasError('required')">
                Username is required
              </mat-error>              
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <mat-icon matPrefix>vpn_key</mat-icon>
            <mat-form-field fxFlex>
              <input matInput placeholder="Password" aria-label="Password" type="password" formControlName="password">
              <mat-hint>Strong OWASP password.</mat-hint>              
              <mat-error *ngIf="loginForm.get('password').hasError('invalidPassword')">
                <ul class="validation-error-list">
                    <li *ngFor="let e of loginForm.get('password').errors['invalidPassword']" class="validation-error-item">{{ e }}</li>                  
                </ul>                  
              </mat-error>              
            </mat-form-field>
          </div>
          <div fxLayout="row" class="margin-top">
            <div *ngIf="loginError" class="mat-caption error">{{loginError}}</div>
            <div class="flex-spacer"></div>
            <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
